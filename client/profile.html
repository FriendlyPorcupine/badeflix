<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="signin.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <title>Badeflix</title>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- / bedeutet home root also localhost:300/ -->
  <a class="navbar-brand" href="index.html">
    <!-- to include badeflix logo -->
    <img src="resources/Logo2.png" alt="Badeflix Logo" height="50">
  </a>
</nav>

<main class="container center-vertical">

  <form class="signin-form" id="signin-form">
    <h2 class="mb-5">Log in now!</h2>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>

    <small class="form-text text-muted mb-3">
      No account yet? Register <a href="signup.html">now!</a>
    </small>

    <button type="submit" class="btn btn-info full-width">Update user</button>

    <button type="submit" class="btn btn-info full-width">Delete user</button>

  </form>
</main>

<script src="signin.js"></script>
</body>
</html>
