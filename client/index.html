<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Badeflix</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Badeflix</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto"></ul>

        <span class="navbar-text">
          <a href="/signin.html" id="login">Login</a>
          <a href="/" id="logout" style="display: none">Logout</a>
        </span>
      </div>
    </nav>

    <main class="container center-vertical mt-5">
      <form class="weather-form" id="weather-form">
        <div class="form-group">
          <label for="city">Deine Stadt!</label>
          <input type="text" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Stadt eingeben">
        </div>

        <button type="submit" class="btn btn-primary full-width">Suchen</button>

        <div id="temp-out" class="alert alert-success mt-3" role="alert" style="display: none"></div>
      </form>


    </main>

    <script>
      const isAuthenticated = async () => {
        try {
          await axios.get('v1/user/me');
          return true;
        } catch(_) {
          return false;
        }
      }

      const initialize = async () => {
        const isAuth = await isAuthenticated();

        // Check if user is authenticated
        if (isAuth) {
          document.querySelector("#login").style.display = "none";
          document.querySelector("#logout").style.display = "block";
        } else {
          document.querySelector("#login").style.display = "block";
          document.querySelector("#logout").style.display = "none";
        }

        // Signout functionality
        document.querySelector("#logout").addEventListener("click", async (event) => {
          await axios.get('v1/user/signout');
          window.location.reload();
        });

        const form = document.querySelector('#weather-form');
        form.addEventListener('submit', async (event) => {
          event.preventDefault();

          if (!isAuth) return;

          const city = document.getElementById('city').value;

          const res = await axios.get(
            'v1/weather/city',
            {
              params: {
                city
              },
            },
          );

         document.getElementById("temp-out").innerHTML = `In ${city} sind es ${res.data.temperature} Â°C`;
         document.getElementById("temp-out").style.display = "block";
        });
      }

      initialize();
    </script>
  </body>
</html>
