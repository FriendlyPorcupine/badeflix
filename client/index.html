<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Badeflix</title>
  </head>
  <body>
  <!-- Beginn of navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <!-- to include badeflix logo -->
      <img src="resources/Logo2.png" alt="Badeflix Logo" height="50">
      </a>
      <!--button top right-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto"></ul>

        <span class="navbar-text">
          <a href="signin.html" id="login">Login</a>
          <a href="/" id="logout" style="display: none">Logout</a>
        </span>
      </div>
    </nav>

    <!-- Row at bottom with nav component -->
    <div class="row">
      <div class="col">
        <nav class="nav fixed-bottom justify-content-center navbar-expand-sm ">
          <a class="nav-link" href="#">About us</a>
          <a class="nav-link" href="#">Contact Us</a>
        </nav>
      </div>
    </div>
    <!-- End of row with nav component -->

    <main class="container center-vertical mt-5">
      <form class="weather-form" id="weather-form">
        <div class="form-group">
          <label for="city">Your city!</label>
          <input type="text" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Enter City to get temperature">
        </div>

        <button type="submit" class="btn btn-primary full-width">Search</button>

        <div id="temp-out" class="alert alert-success mt-3" role="alert" style="display: none"></div>
      </form>
    </main>
  </body>
</html>
